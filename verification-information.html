<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/filpod-favicon.png" type="image/any-icon">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
  <title>User Type | FilPod</title>
</head>
<body>
  <main>
    <section>
      <div>
        <img src="img//filpod-logo.png" alt="" class="logo">
      </div>
      <h2>We need some information to verify your account with us.</h2>
    </section>
    <section>
      <form action="#">
        <div class="form-group">
          <label for="" class="form-label">First Name</label>
          <input type="text" class="form-input" id="firstName">
        </div>
        <div class="form-group">
          <label for="" class="form-label">Last Name</label>
          <input type="text" class="form-input" id="lastName">
        </div>
        <div class="form-group">
          <label for="" class="form-label">TIN</label>
          <input type="text" class="form-input" id="tin">
        </div>
        <div class="form-group">
          <a href="#" class="button" id="submit-button">Submit</a>
        </div>
      </form>
    </section>
    <section class="bottom">
      <a href="index.html" class="home-button">Back to Home</a>
    </section>
  </main>
</body>
</html>
